<head>

    <link rel="stylesheet" href="style.css">
    <title>DrumDog</title>
</head>
<body>
<div class="header-container">  
    <div class="header">
        <p class="logo"><span class="drum">Drum</span><span class="dog">Dog</span></p>

    </div>
</div>
